.rotatingText-adjective:nth-of-type(2) {

  0% {
    opacity: 0;
    transform: translate3d(0, 50px, 0);

  20%, 80% {

  }

    opacity: 0;
    transform: translate3d(0, -25px, 0);
  }
}

@keyframes rotate-last {
  0% {
    opacity: 0;
    transform: translate3d(0, 50px, 0);
  }
  
  50%, 100% {
    opacity: 1;
    transform: translate3d(0, 0, 0);
  }
}
